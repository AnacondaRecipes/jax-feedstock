{% set version = "0.1.70" %}

package:
  name: jax
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jax/jax-{{ version }}.tar.gz
  sha256: 76e653cc09166d4073cdf85afb18d33b662c0e7c344d49bdb52b5837fa01a4ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - absl-py
    - numpy >=1.12
    - opt_einsum
    - protobuf >=3.6.0
    - six
    - jaxlib
    - fastcache

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/google/jax
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Differentiate, compile, and transform Numpy code

extra:
  recipe-maintainers:
    - ocefpaf
    - ericmjl
