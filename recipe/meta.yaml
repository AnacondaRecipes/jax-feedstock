{% set version = "0.1.41" %}

package:
  name: jax
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jax/jax-{{ version }}.tar.gz
  sha256: fd3e85bcaec8b582eb655cc0b0abe054256206712ed58023f700d660d572307d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - absl-py
    - numpy >=1.12
    - opt_einsum
    - protobuf >=3.6.0
    - six
    - jaxlib

test:
  imports:
    # these tests imports jaxlib which is a Google non-compliant manylinux1 wheel.
    # - jax
    # - jax.experimental
    # - jax.interpreters
    # - jax.lax
    # - jax.lib
    # - jax.numpy
    # - jax.ops
    # - jax.scipy
    # - jax.scipy.stats
    # - jax.tools
    - numpy  # dummy

about:
  home: https://github.com/google/jax
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Differentiate, compile, and transform Numpy code"

extra:
  recipe-maintainers:
    - ocefpaf
