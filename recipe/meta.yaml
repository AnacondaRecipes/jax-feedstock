{% set version = "0.2.3" %}

package:
  name: jax
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jax/jax-{{ version }}.tar.gz
  sha256: 656fc6ea9cf2f0e233815c9d098b35f3a3d8995b5004363cbf052d2a545bd4d0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - absl-py
    - numpy >=1.12
    - opt_einsum
    - protobuf >=3.6.0
    - six
    - jaxlib
    - fastcache

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/google/jax
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Differentiate, compile, and transform Numpy code

extra:
  recipe-maintainers:
    - ocefpaf
    - ericmjl
